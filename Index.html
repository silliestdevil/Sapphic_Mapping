<div class="item3">

<p class="text">Sapphic Mapping is a guide to discovering events for lesbian, bisexual,  non-binary/GNC,  trans , femmes based in London. </p>
    <!-- form to add an event -->
<p style="padding-top: 20px;">To add an Event:</p><button class="open-button" onclick="openForm()">Click here</button>  
    <!-- container for the airtable embed -->

<div class="iframe-container" id="myIframeContainer">
    <iframe class="airtable-embed" src="https://airtable.com/embed/appgWjtXezZjNtkDt/shrXzq7m3faaHV8EQ" frameborder="0" onmousewheel="" 
    width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
    <button type="button" class="open-button" style="position:absolute; top:10px; right:10px;" onclick="closeForm()">Close</button>
</div>  

<script>   
//  button to add an event  
    function openForm() {
        document.getElementById("myIframeContainer").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myIframeContainer").style.display = "none";
    }
</script>
